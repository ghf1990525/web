<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
    <link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<!-- <link rel="stylesheet" href="css/animate.min.css"> -->
	<!-- <link rel="stylesheet" href="css/swiper.min.css"> -->
	<link rel="stylesheet" href="css/register.css">
	<script src='js/jquery-1.11.0.js'></script>
	<!-- <script src='js/swiper.animate1.0.2.min.js'></script> -->
	<!-- <script src='js/swiper-3.4.2.jquery.min.js'></script> -->
	<script src="js/jquery.validate.js"></script>
	<script src="js/additional-methods.js"></script>
	<script src="js/messages_zh.js"></script>
	<script src='js/register.js'></script>
</head>
<body>
     <!-- 放伟达金云桥图标 -->
	 <div class="img"></div>
     <!--  注册验证 -->
	 <div class="register">
	      <div>
	      <hr><span>用户注册</span>
	      </div>
	 	<form action="login.html" method="post">
	 	<div>
	 	   <label for="shouji">
		   <i class="icon iconfont icon-shouji"></i>
		   <input type="text" id="shouji" placeholder="手机号码" name="phone-number" maxlength="11">
		</label>
	 	</div>
	 	<div id="phoneReg">手机号为必填项</div>
	 	<div>
	 	   <div>
	 	   <label for="erweima">
		   <i class="icon iconfont icon-erweimamingpian"></i>
		   <input type="text" id="erweimamingpian" name="yzm">
		   </div>
		   <div id="validate-code"></div>
		   <div id="get-validate-code">
		   	获取验证码
		   </div>
		</label>
	 	</div>
	 	<div id="yzmReg">验证码为必填项</div>
	 	<div>
	 	   <label for="mima1">
		   <i class="icon iconfont icon-mima icon-mima1"></i>
		   <input type="password" id="mima1" placeholder="登录密码" name="pwd" maxlength="12">
		</label>
		   <i class="icon iconfont icon-mimayincang icon-mimayincang1"></i>
		   <!-- 先隐藏 -->
		   <i class="icon iconfont icon-password-show icon-password-show1"></i>
	 	</div>
	 	<div id="pwdReg">登录密码必须填写</div>
	 	<div>
	 	   <label for="mima2">
		   <i class="icon iconfont icon-mima icon-mima2"></i>
		   <input type="password" id="mima2" placeholder="确认密码" name="repwd" maxlength="12">
		</label>
           <i class="icon iconfont icon-mimayincang icon-mimayincang2"></i>
            <!-- 先隐藏 -->
		   <i class="icon iconfont icon-password-show icon-password-show2"></i>
	 	</div>
	 	<div id="repwdReg">确认密码必须填写</div>
	 	<!-- 提交框 -->
	 	<div id="submit">
	 	同意协议并提交
	 	</div>
	 	</form>
	 	<div id="already-register">已注册？立即登录</div>
	 	<div>
	 		<span>注册即同意</span><span>《伟达金云桥使用协议》</span>
	 	</div>
	 </div>
</body>
</html>
