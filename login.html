<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<!-- <link rel="stylesheet" href="css/animate.min.css"> -->
	<!-- <link rel="stylesheet" href="css/swiper.min.css"> -->
	<link rel="stylesheet" href="css/login.css">
	<script src='js/jquery-1.11.0.js'></script>
	<!-- <script src='js/swiper.animate1.0.2.min.js'></script> -->

	<script src="js/jquery.validate.js"></script>
	<script src="js/additional-methods.js"></script>
	<script src="js/messages_zh.js"></script>
	<script src='js/login.js'></script>
</head>
<body>
	   <!-- 放伟达金云桥图标 -->
	 <div class="img"></div>
     <!--  注册验证 -->
	 <div class="login">
	      <div>
	      <hr><span>用户登录</span>
	      </div>

	 	<form action="index.html" method="post">
	 	<div>
	 	   <label for="weibiaoti101">
		   <i class="icon iconfont icon-weibiaoti101"></i>
		   <input type="text" id="weibiaoti101" maxlength="11" name="phone-number">
		</label>
	 	</div>
	 	<div id="phoneReg">用户名必须填写</div>
	 	<div>
	 	   <label for="mima">
		   <i class="icon iconfont icon-mima"></i>
		   <input type="password" id="mima" name="pwd" maxlength="12">
		   </label>
		   <i class="icon iconfont icon-mimayincang"></i>
		   <!-- 先隐藏 -->
		   <i class="icon iconfont icon-password-show"></i>
	 	</div>
	 	<div id="pwdReg">密码必须填写</div>
	 	<div>
	 	   <div>
	 	   <label for="erweima">
		   <i class="icon iconfont icon-erweimamingpian"></i>
		   <input type="text" id="erweimamingpian" name="yzm">
		   </div>
		   <div id="validate-code"></div>
		   <div id="get-validate-code">
		   	获取验证码
		   </div>
		</label>
	 	</div>
	 	<div id="yzmReg">验证码为必填项</div>
	 	<!-- 提交框 -->
	 	<div id="login">
	 	登录
	 	</div>
	 	</form>
	 	<div id="register">用户注册</div>
	 	<div>
	 		<span>忘记密码</span>
	 	</div>
	 </div>
</body>
</html>
